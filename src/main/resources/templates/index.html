<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>SpringTask1</title>
    <link rel="stylesheet" th:href="@{'/css/bootstrap.css'}">
</head>
<body>
    <div class="container" th:insert="~{navbar.html}"></div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">SURNAME</th>
                        <th scope="col">EXAM</th>
                        <th scope="col">MARK</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${students}">
                        <td th:text="${s.getId()}" th:class="${s.exam>=50?'text-primary':'text-danger'}"></td>
                        <td th:text="${s.getName()}" th:class="${s.exam>=50?'text-primary':'text-danger'}"></td>
                        <td th:text="${s.getSurname()}" th:class="${s.exam>=50?'text-primary':'text-danger'}"></td>
                        <td th:text="${s.getExam()}" th:class="${s.exam>=50?'text-primary':'text-danger'}"></td>
                        <td th:text="${s.getMark()}" th:class="${s.exam>=50?'text-primary':'text-danger'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
